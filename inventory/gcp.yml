---
all:
  vars:
    # GKE cluster variables
    gcp_project: <GCP_PROJECT_ID> # ID of GCP Project
    gcp_auth_kind: serviceaccount # Do not change
    gcp_cred_file: <GCP_CREDENTIALS_FILE> # Path to service account keys (json file downloaded from GCP)
    gcp_zone: <GCP_ZONE> # GCP zone
    gcp_image_type: ubuntu_containerd
    gcp_machine_type: e2-medium # Can be changed if necessary
    gcp_disk_size_gb: 100 # Can be changed if necessary
    gcp_initial_node_count: 2 # Number of nodes to create. Can be changed if necessary

   # BEGIN Test variables (DO NOT CHANGE)
    app_admin: admin
    app_admin_password: admin1234
    app_admin_display_name: Admin
    app_admin_unit: metric
    app_admin_api_key: <APP_ADMIN_API_KEY>
    app_admin_flight_id: <APP_ADMIN_FLIGHT_ID>
    # END Test variables (DO NOT CHANGE)

    # App variables
    app_ip: <APP_SERVICE_IP>
    app_port: <APP_PORT>

    # Additional variables
    # ...
    pvc_name: postgres-pvc
    db_image: postgres:latest
    db_host: postgres-db
    db_name: airtrail
    db_username: airtrail_user
    db_password: "{{ vault_db_password }}"

    airtrail_image: johly/airtrail:latest
    namespace: default